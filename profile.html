<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/iconmonstr-sound-wave-1-240.png" type="image/x-icon">
    <title>Soundcage Profile Page</title>
    <script src="https://kit.fontawesome.com/5f36ca3a3b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navigation.css">
</head>
<body>
    <div class="profileheader">
       <div class="profilebanner" style="background-image: url(/assets/images/mbr-1-1920x1280.jpg);"></div>
       <div class="personalinfo">
           <li class="leftpersonal"><p>Display Name</p></li>
           <div class="rightpersonal">
               <li><p class="followers">Followers</p><br>
                <p class="followersnum">1200</p>
                </li>
               <li><p class="following">Following</p><br>
                <p class="followingnum">1200</p></li>
               <li><p class="recordings">Recordings</p><br>
                <p class="recordingsnum">1200</p></li>
           </div>
       </div>
       <div class="profileavatar" style="background-image: url(/assets/images/mbr-1920x1280.jpg);"></div> 
    </div>
    <div class="profilefeed">
        <div class="speech">
            <audio src="/" controls></audio>
        </div>
        <div class="displayname">Display Name</div>
    </div>


</body>
</html>
